{% extends 'template.html' %}

{% block title %}
  The Quest
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info_center.css') }}">
{% endblock %}

{% block body %}
  <main>
    <div class="info">

      <div class="main-content">
        <span class="sub-title">{{ now_day }} {{ current_month_name }} {{ now_year }}</span>
        <h3>New post</h3>

      </div>
      <div class="main-text">
        <h1>We launched «The Quest» website!</h1>
      </div>

      <div>
        <a href="/map">Read more --</a>
      </div>
    </div>
    
  </main>
{% endblock %}
