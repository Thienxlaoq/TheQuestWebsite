<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Официальный сайт, посвященный The Quest.">
    <meta name="keywords" content="The Quest, game, AR game, Quests">
    <meta property="og:site_name" content="The Quest">
    <meta property="og:title" content="The Quest"/>
    <meta property="og:type" content="website">
    <meta itemprop="name" content="The Quest"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="static/img/logoquest.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
        <a href="/home"><img src="static/img/logoquest.png" alt="The Quest Logo"></a>
    </div>
    <div class="header-right">
        <div class="language-switch">
            <img src="static/img/language-icon.svg" class="icon" alt="Language Icon">
            <span>Select language</span>
            <img src="static/img/arrow-icon.svg" class="arrow-icon" alt="Arrow Icon">
            <ul class="language-menu">
                <li data-lang="en">English</li>
                <li data-lang="ru">Русский</li>
                <li data-lang="es">Español</li>
                <li data-lang="fr">Français</li>
            </ul>
        </div>
        <button class="our-socials-btn">OUR SOCIALS</button>
    </div>
  </header>


  {% block body %}
  {% endblock %}

</body>
</html>
